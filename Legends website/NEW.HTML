<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2; /* Light gray background */
            color: #333; /* Dark gray text color */
        }

        h2 {
            color: #000; /* Black heading color */
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            max-width: 200px;
            text-align: center;
            background-color: #fff; /* White background */
            display: flex;
            flex-direction: column; /* Display children in a column */
            align-items: center; /* Center items horizontally */
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px; /* Add margin to separate image and text */
        }

        .cart {
            border: 1px solid #333;
            padding: 10px;
            margin: 20px 0;
            max-width: 400px;
            background-color: #fff; /* White background */
            color: #000; /* Black text color */
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .checkout-btn {
            padding: 10px;
            background-color: #000; /* Black button background */
            color: #fff; /* White button text color */
            border: none;
            cursor: pointer;
        }

        .chat-btn {
            padding: 10px;
            background-color: #000; /* Black button background */
            color: #fff; /* White button text color */
            border: none;
            cursor: pointer;
            margin-top: 10px; /* Add margin to separate buttons */
        }

        /* Your existing styles */
        
        /* ... */

    </style>
</head>
<body>
    <header>
        <!-- Navigation menu on the right side -->
        <nav>
            <ul>
                <img src="logo.png" alt="Company Logo" class="logo"> 
                <li><a href="https://book.legendsqueue.com/">Book VIP</a></li>
                <li><a href="book.html">Book</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="legendsgiveback.html">#LegendsGiveBack</a></li>
                <li><a href="https://legends-barber.com/careers/">Careers</a></li>
                <li><a href="https://legends-barber.com/own-a-franchise/">Own A franchise</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="login.html">SignOut</a></li>
                <li><a href="https://shop.legends-barber.com/" class="shop-button">Shop Online</a></li>
            </ul>
        </nav>
    </header>

    <h2>Product List</h2>

    <div class="product-list">
        <div class="product" id="product1">
            <img src="airbrush.jpg" alt="New Product 3">
            <h3>LEGENDARY AIRBRUSH</h3>
            <p>R626.99</p>
            <button onclick="addToCart('Product 1', 626.99)">Add to Cart</button>
        </div>

        <div class="product" id="product2">
            <img src="beard_color.jpg" alt="Beard Color">
            <h3>LEGENDARY BEARD COLOR</h3>
            <p>R145.95</p>
            <button onclick="addToCart('Product 2', 145.95)">Add to Cart</button>
        </div>

        <!-- Add more products as needed -->

    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <p>Total: R<span id="total">0</span></p>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
        <a href="https://buy.stripe.com/test_00g4hP1gN0x4ddCbIJ" target="_blank" class="chat-btn">Payment</a><br>
    </div>

    <footer class="footer">
        <div class="container1">
            <!-- Your existing footer content -->
        </div>
    </footer>

    <script>
        // Your existing JavaScript code for handling the cart
    </script>
</body>
</html>
